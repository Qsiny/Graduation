<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="css/login_regis.css">
  <script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(function (){
      $("#btn_login").click(function (){
        $.ajax({
          type: "POST",
          url: "/user/login",
          data: $("#form").serialize(),
          success: function (data){
            if(data.code === 200){
              window.location.href = "/index";
            }else{
              alert("用户名或密码错误");
            }
          }
        })
      });
    });
  </script>
</head>
<body>

  <div class="card">
    <div class="card_front">
      <div class="front_left"></div>
      <div class="front_right">
        <div class="front_form">
          <h1>登录</h1>
          <form id="form">
            <label>
              <input type="text" class="front_text" name="usernameOrTel" placeholder="用户名/手机号"/>
            </label>
            <label>
              <input type="password" class="front_text" name="password" placeholder="密码"/>
            </label>
            <span class="rememberMe"><input type="checkbox" name="remember-me"/>Remember Me</span>
            <a href="#" class="forget">忘记密码?</a>
            <input type="button" id="btn_login" value="登录" class="login"/>
          </form>
          <!--添加一个error错误信息提示-->
          <span class="front_errorMsg" th:text="${errorMsg}"></span>
        </div>
        <a class="to_regis" href="/toRegis">点击此处前去注册</a>
      </div>
  </div>
  </div>
</body>
</html>
