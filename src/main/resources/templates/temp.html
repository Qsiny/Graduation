<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!-- Bootstrap的所有JS组件都是依赖jQuery的，所以必须放在前边-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<button id="asd"  role="button" data-toggle="modal" data-tatget="#modal-container-993347">注册</button>
<div class="">
    <div class="row">
        <div class="col-md-12 column">
            <div class="modal fade" id="modal-container-993347" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">
                                请输入验证码
                            </h4>
                        </div>
                        <div class="modal-body">


                            <form class="form-horizontal" role="form">
                                <div class="col-md-3 form-group">
                                    <label class="control-label" for="code">请输入验证码</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="text" id="code">
                                </div>
                                <div class="col-md-2">
                                    <input type="button" id="sendCode" class="btn btn-success text-center" value="免费获取验证码" />
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" value="验证码输入有误" style="visibility: hidden ; color: red">
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" >提交</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
